
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mediator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }	  
    </style>
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">The Mediator</a>
          <div class="nav-collapse collapse">
          <ul class="nav">
           <li class=""><a href="/logout">Log Out</a></li>
           </ul>
          </div><!--/.nav-collapse -->
        </div>
	  </div>
	</div>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <!-- <div class="hero-unit"> -->
        
      <h1>Welcome, {{= it.user.display_name}} <img src="{{= it.user.getPictureUrl() }}"/></h1>
       
      <form action="/update_account" method="post" class="form-horizontal" id="accountForm">
        <!-- <input type="hidden" name="facebook_id"   value="{{= it.user.facebook_id}}"></input> -->
        <div class="control-group">
          <label class="control-label">Name</label>       
          <div class="controls">
            <input type="text" name="display_name" value="{{= it.user.display_name}}"></input>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label">Email</label>       
          <div class="controls">        
            <input type="text" name="email" value="{{? it.user.email}}{{= it.user.email}}{{?}}"> </input>
          </div>
        </div>

        <div class="control-group">
          <div class="controls">  
            <input type="submit" value="Update" class="btn" />
          </div>
        </div>
      </form>
	
      <hr>

      <footer>
        <p>&copy; The Mediator 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.js"></script>

    <!-- EMTODO: download this file locally -->
    <script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
    
    
  <script>
  $(document).ready(function(){
    $("#accountForm").validate({
      errorClass: "text-error",
      rules:    { display_name: {required: true},
                  email: {required: true, email: true}                  },
      messages: { display_name: "<i class='icon-hand-up'></i>How will your name appear on the site?",
                  email: "<i class='icon-hand-up'></i>How do we notify you?"}
    });
  });
  </script>    
    
  </body>
</html>
